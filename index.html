<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component | Front-end mentor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
        <div class="main-box">
            <div class="content">
                <h2 class="heading">Get <span>insights</span> that help <br>your business grow.</h2>
                <p class="para">
                    Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer <br>experience, and overall effeciency.
                </p>
                <div class="stats">
                    <div class="one"><h3>10k+</h3>
                    <h6>COMPANIES</h6></div>
                    <div class="two"><h3>314</h3>
                    <h6>TEMPLATES</h6></div>
                    <div class="three"><h3>12M+</h3>
                    <h6>QUERIES</h6></div>
                </div>
            </div>
            <div class="image">
                <div class="overlay"></div>
            </div>
    </div>
    
</body>
</html>
